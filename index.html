<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeBook</title>
</head>

<body>
    <h1>My Jokes</h1>
    <!-- use jquery on script.js file to get the element id 'id="new-joke"' by using $("#new-joke") in js-->
    <!-- use jquery on script.js file to get the element id 'id="new-setup"' by using $("#new-setup") in js -->
     <!-- use jquery on script.js file to get the element id 'id="new-punchline"' by using $("#new-punchline") in js -->
    <form id="new-joke">
        <input type="text" id="new-setup"/>
        <input type="text" id="new-punchline"/>
        <input type="submit" id="submit-button" value="Add to List"/>
    </form>
    <!-- use jquery on script.js file to get the element id 'id="joke-list"' by using $("#joke-list") in js -->
    <main id="joke-list">
        <article>
            <p class="setup">Why did the chicken cross the road?</p>
            <p class="punchline">To get to the other side.</p>
        </article>

        <article>
            <p class="setup">Why did the chicken cross the road?</p>
            <p class="punchline">To get to the other side.</p>
        </article>

        <article>
            <p class="setup">Why did the chicken cross the road?</p>
            <p class="punchline">To get to the other side.</p>
        </article>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
